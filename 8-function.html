  //Задание #3 > 8. Функции > Модуль 1. База JavaScript
  function getDivisorsCount(number) {
    if (typeof number !== 'number') {
      return NaN
    } else if (number <= 0 || !Number.isInteger(number)) {
      alert(`${number} должен быть целым числом и больше нуля!`)
      return false
    }

    let count = 0
    let i = 1
    for (; i <= number; i += 1) {
      if (number % i === 0) {
        count += 1;
      }
    }
    return count
  }
