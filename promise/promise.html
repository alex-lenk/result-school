<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body style="background-color: #2b2b2b">
<script>
  const getAllTodos = () => {

    const TODOS_URL = 'https://jsonplaceholder.typicode.com/tods'
    const result = fetch(TODOS_URL, {
      method: 'GET',
    })

    result
      .then((response) => {
        if (!response.ok) {
          throw 'ошибка в запросе'
        }
        return response.json()
      })
      .then(todos => {
        console.log(todos)
      })
      .catch((error) => {
        console.error(error)
      })
  }
</script>
</body>
</html>
