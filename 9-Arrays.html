  const numbers = [10, 4, 100, -5, 54, 2]

  let sumCubeFor = 0
  for (let i = 0; i < numbers.length; i++) {
    sumCubeFor += numbers[i] ** 3
  }

  let sumCubeForOf = 0
  for (let num of numbers) {
    sumCubeForOf += num ** 3
  }

  let sumCubeForEach = 0
  numbers.forEach((num) => sumCubeForEach += num ** 3)
